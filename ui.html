<form>
  <div class="form-field">
    <label>Project name</label>
    <input id="projectName" autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false" name="project" type="text" value="" placeholder="New Feature Name">
  </div>
  <div class="form-field">
    <label>GitHub Issue/PR (optional)</label>
    <input id="projectURL" autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false" name="project-url" type="url" value="" placeholder="https://github.com/netlify/react-app-ui">
  </div>
  <div class="form-field">
    <label>Pod</label>
    <input id="podName" autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false" name="pod" type="text" value="" placeholder="Pod name">
  </div>
  <div class="form-field">
    <label>State of the project</label>
    <select name="" id="select-menu" class="select-menu">
      <option value="1">Work in Progress</option>
      <option value="2">Ready to Review</option>
      <option value="3">Live</option>
    </select>
  </div>
  <div class="btn-group">
    <button id="create" type="submit" class="button btn-teal">Create</button>
    <button id="update" type="submit" class="button">Update</button>
    <button id="cancel" class="button">Cancel</button>
  </div>
</form>
<script>

document.getElementById('create').onclick = () => {
  const title = document.getElementById('projectName');
  const projectURL = document.getElementById('projectURL');
  const pod = document.getElementById('podName');
  const color = document.getElementById('select-menu');
  const titletext = title.value;
  const urlText = projectURL.value;
  const podName = pod.value;
  const colorValue = color.options[color.selectedIndex].value;

  if(colorValue != 0) {
    parent.postMessage({ pluginMessage: { type: 'create-template', titletext, urlText, colorValue, podName } }, '*')
  }  
}

document.getElementById('update').onclick = () => {
  const title = document.getElementById('projectName');
  const projectURL = document.getElementById('projectURL');
  const pod = document.getElementById('podName');
  const color = document.getElementById('select-menu');
  const titletext = title.value;
  const urlText = projectURL.value;
  const podName = pod.value;
  const colorValue = color.options[color.selectedIndex].value;

  if(colorValue != 0) {
    parent.postMessage({ pluginMessage: { type: 'update-template', titletext, urlText, colorValue, podName } }, '*')
  }  
}



document.getElementById('cancel').onclick = () => {
  parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*')
}

</script>
